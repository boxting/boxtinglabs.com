<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Preview - Right Click to Save</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .instructions {
      color: #fff;
      background: #222;
      padding: 20px;
      border-radius: 8px;
      max-width: 1200px;
      line-height: 1.6;
    }
    .instructions code {
      background: #333;
      padding: 2px 6px;
      border-radius: 4px;
      color: #FE5D1C;
    }
    #canvas {
      border: 2px solid #FE5D1C;
      cursor: pointer;
    }
    button {
      background: #FE5D1C;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: #ff7540;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="instructions">
    <h1>ðŸŽ¨ OG Image Generator</h1>
    <p><strong>Instructions:</strong></p>
    <ol>
      <li>The 1200x630px image will appear below</li>
      <li>Click the <code>Download as JPG</code> button</li>
      <li>Save it as <code>og-image.jpg</code> in the <code>public/</code> folder (replace existing)</li>
      <li>Run <code>yarn build</code> to rebuild</li>
      <li>Test with LinkedIn Post Inspector or WhatsApp</li>
    </ol>
  </div>

  <canvas id="canvas" width="1200" height="630"></canvas>
  <button onclick="downloadImage()">ðŸ“¥ Download as JPG</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Draw background gradient
    const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
    gradient.addColorStop(0, '#0F172A');
    gradient.addColorStop(1, '#1E293B');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 1200, 630);

    // Add subtle grid pattern
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
    ctx.lineWidth = 1;
    for (let x = 0; x < 1200; x += 40) {
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, 630);
      ctx.stroke();
    }
    for (let y = 0; y < 630; y += 40) {
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(1200, y);
      ctx.stroke();
    }

    // Accent circles
    ctx.fillStyle = 'rgba(254, 93, 28, 0.1)';
    ctx.beginPath();
    ctx.arc(100, 100, 150, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = 'rgba(254, 93, 28, 0.08)';
    ctx.beginPath();
    ctx.arc(1100, 530, 200, 0, Math.PI * 2);
    ctx.fill();

    // Draw logo (SVG as image)
    const logoSvg = `data:image/svg+xml,${encodeURIComponent(`
      <svg width="360" height="397.5" viewBox="0 0 144 159" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M67.0003 0.0578601C72.5113 -0.23714 77.8443 0.59586 83.0003 2.55786C98.0003 10.8909 113 19.2249 128 27.5579C135.709 31.5999 140.876 37.7669 143.5 46.0579C144.167 68.0579 144.167 90.0579 143.5 112.058C141.262 119.63 136.762 125.463 130 129.558C113.129 139.16 96.1292 148.493 79.0003 157.558C72.4463 158.639 66.1123 157.972 60.0003 155.558C43.5042 146.478 27.1712 137.144 11.0002 127.558C5.40525 122.967 1.90525 117.134 0.50025 110.058C-0.16675 89.0579 -0.16675 68.0579 0.50025 47.0579C3.80125 38.0889 9.63425 31.2549 18.0002 26.5579C34.1393 17.1589 50.4733 8.32486 67.0003 0.0578601Z" fill="#FE5D1C"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M66.0002 26.0579C70.0142 25.8919 74.0142 26.0589 78.0002 26.5579C89.6622 32.7199 100.996 39.3869 112 46.5579C100.082 54.0169 87.7492 60.6829 75.0002 66.5579C72.6672 67.2249 70.3332 67.2249 68.0002 66.5579C55.8372 59.9779 43.8372 53.1439 32.0002 46.0579C43.3962 39.3649 54.7302 32.6979 66.0002 26.0579Z" fill="#F8F2EB"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M22.0002 66.0579C32.3062 71.8789 42.6392 77.7129 53.0002 83.5579C56.1672 85.3909 58.6672 87.8909 60.5002 91.0579C62.1112 104.322 62.4442 117.655 61.5002 131.058C51.2422 124.844 40.7422 119.011 30.0002 113.558C27.2812 111.961 25.1142 109.795 23.5002 107.058C22.0542 93.4649 21.5542 79.7979 22.0002 66.0579Z" fill="#F8F3EB"/>
      </svg>
    `)}`;

    const logoImg = new Image();
    logoImg.onload = function() {
      // Draw logo centered
      const logoWidth = 360;
      const logoHeight = 397.5;
      ctx.drawImage(logoImg, (1200 - logoWidth) / 2, 100, logoWidth, logoHeight);

      // Draw text
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // Company name
      ctx.font = 'bold 72px system-ui, -apple-system, sans-serif';

      // Measure text to position properly
      const boxtingWidth = ctx.measureText('boxting ').width;
      const labsWidth = ctx.measureText('labs').width;
      const totalWidth = boxtingWidth + labsWidth;
      const startX = (1200 - totalWidth) / 2;

      ctx.fillStyle = '#FFFFFF';
      ctx.fillText('boxting ', startX + boxtingWidth / 2, 530);

      ctx.fillStyle = '#FE5D1C';
      ctx.fillText('labs', startX + boxtingWidth + labsWidth / 2, 530);

      // Tagline
      ctx.font = '400 28px system-ui, -apple-system, sans-serif';
      ctx.fillStyle = '#94A3B8';
      ctx.fillText('Premium Software Engineering Partner', 600, 580);
    };
    logoImg.src = logoSvg;

    function downloadImage() {
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'og-image.jpg';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        alert('âœ… Image downloaded! Save it as og-image.jpg in the public/ folder.');
      }, 'image/jpeg', 0.95);
    }

    // Also allow right-click save
    canvas.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      downloadImage();
    });
  </script>
</body>
</html>
